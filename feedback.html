<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="send us your feedback about our Touristic monuments website">
    <title>Feedback | Touristic website</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body class="feed">

    <header>
        <div class="logo"><img src="assets/app_icon-1.ico">Monuments</div>
        <nav>
            <a href="index.html" data-page="home">Home</a>
            <a href="gallery.html" data-page="gallery">Gallery</a>
            <a href="about.html" data-page="about">About</a>
            <a href="feedback.html" data-page="feedback">Feedback</a>
        </nav>
    </header>

    <main>
        <h1>Feedback</h1>
        <p class="title">We value your opinion.
            Please fill out the form below and let us know what do you think about our
            website or the monuments presented.
        </p>

        <section class="container" id="feedbackForm">
            <form novalidate>
                <div class="input">
                    <label for="name" class="color">Full Name:</label>
                    <input type="text" class="name" id="name" placeholder="Enter your name" required>
                    <small class="error-message" id="error-message1"></small>
                </div>

                <div class="input">
                    <label for="email" class="color">Email address:</label>
                    <input type="email" class="email" id="email" placeholder="Enter your email" required>
                    <small class="error-message" id="error-message2"></small>
                </div>

                <div class="input">
                    <label for="message" class="color">Your message:</label>
                    <textarea class="message" id="message" rows="5" placeholder="Write your feedback here..."
                        required></textarea>
                    <small class="error-message" id="error-message3"></small>
                </div>

                <button type="submit" class="buttonn">Send Feedback</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Touristic Website.ALL rights reserved.</p>
    </footer>
    <script src="js/main.js"></script>
</body>

</html>
